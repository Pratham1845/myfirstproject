<!DOCTYPE html>
<html>
<head>
<title>My form</title>
</head>
<body background="" style="text-align:center">
<header>
<h1 style="font-size:45px">Project Form</h1>
</header>
<form>
<div style="font-size:25px">
<label for="username">Name:
<input type="text" placeholder="Enetr Name" name="username" id="username" style="height:25px">
</label>
<br>
<br>
<label for="password">Password: 
<input type="password" placeholder="Enetr Password" name="password" id="password" style="height:25px">
</label>
<br>
<br>
<label for="male">Gender:
<input type="radio" name="gender" value="Male" id="male" style="height:25px">Male
</label>
<label for="female">
<input type="radio" name="gender" value="Female" id="female" style="height:25px">Female
</label>
<br>
<br>
<label for="singing">Hobbies:
<input type="checkbox" name="hobbies" value="Singing" id="singing" style="height:25px">Singing
</label>
<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;
<label for="dancing">
<input type="checkbox" name="hobbies" value="Dancing" id="dancing" style="margin-left:50px" style="height:25px">Dancing
</label>
<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;
<label for="painting">
<input type="checkbox" name="hobbies" value="Painting" id="painting" style="margin-left:50px" style="height:25px">Painting
</label>
<br>
<br>
<label for="city">City:</label>
<select name="city" id="city" style="height:25px">
<option value=""disabled selected hidden>Select City</option>
<option value="Delhi">Delhi</option>
<option value="Mumbai">Mumbai</option>
<option value="Benglore">Benglore</option>
<option value="other">Other</option>
</select>
<br>
<br>
<textarea type="feedback" name="feedback" id="feedback" placeholder="Please add Feedback" style="height:80px">
</textarea>
</div>
</form>
</body>
</html>
